<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div id="present-day" class="present-day">
    </div>
    <div class="date" id="date">
    </div>
    <div id="analog-clock" class="analog-clock">
        <div id="hour" class="hour">
            <div class="hr" id=""></div>
        </div>
        <div class="minutes" id="minutes">
            <div class="min"></div>
        </div>
        <div id="seconds" class="seconds">
            <div class="sec"></div>
        </div>
    </div>
    
    <div class="digital-clock">
        <div id="display-clock" class="display-clock">    
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
